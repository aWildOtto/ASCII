
<mat-list-item role="listitem">
  <a [routerLink]="['/chat-with/', chat.opponentId]">
  <div  class="hand-cursor media mt-3 overflow-hidden w-100">
    <ngx-avatar [src]="chat.showAvatar" class="mr-3" mat-list-icon></ngx-avatar>
    <div class="ml-4 w-100 message-content">
      <h3 class="mb-1">
        {{ chat.opponentName || "Unkown" }}
      </h3>
      <p class=" mr-0">
        {{ chat.mostRecent.senderName }}: {{ chat.mostRecent.message }}
      </p>
    </div>
  </div>
</a>

  <div class="ml-auto d-flex flex-row align-items-center">
    <span class="pt-2 pb-2 pr-2" style="text-align: right;">
      {{ chat.mostRecent.timeSent.toDate() | fromNowDate }}
    </span>
    <span *ngIf="chat.unread" class="pl-3 dot"></span>
  </div>
  <button mat-button (click)="deleteChat()">
    <mat-icon>
      delete
    </mat-icon>
  </button>
</mat-list-item>
<mat-divider *ngIf="divider" class="mt-2"></mat-divider>
