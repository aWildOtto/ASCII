<div class="container mt-3">
  <div class="card text-center">
    <div class="card-header" style = "font-size:x-large">
      Solve the ASCII Puzzle to Send a Message
    </div>
    <div class="card-body">
      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        How To Play?
      </button>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <div style = "font-size:x-large">636174</div>
          <div style = "font-size:xx-large"><b>cat</b></div>
          <table class="table mt-3">
            <thead>
            <tr>
              <th scope="col">ASCII</th>
              <th scope="col">63</th>
              <th scope="col">61</th>
              <th scope="col">74</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">char</th>
              <th>c</th>
              <th>a</th>
              <th>t</th>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <h5 class="card-title mt-3">{{this?.ascii}}</h5>
      <div class = "row">
      <div class = "w-25"></div>
      <div class="input-group input-group-lg w-50">
        <input [(ngModel)]="this.input" type="text"
               class="form-control text-center"
               aria-label="Large"
               aria-describedby="inputGroup-sizing-sm"
               style="font-style:italic; font-size:xx-large">
      </div>
      <div class = "w-25"></div>
      </div>
      <div class = "mt-3">
      <a (click)="this.verifyPuzzle()" class="btn btn-primary">Submit</a>
      </div>
    </div>
    <div class="card-footer text-muted">
      <div *ngIf="isCorrect == 1"><i class="fas fa-check" style="color:green;"></i>
      <div style="color:green;">Your Input is Correct!</div>
      </div>
      <div *ngIf="isCorrect == 0"><i class="fas fa-times" style="color:crimson;"></i>
        <div style="color:crimson;">Your Input is Incorrect!</div>
      </div>
    </div>
  </div>
</div>
